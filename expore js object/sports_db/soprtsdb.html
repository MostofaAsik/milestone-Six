<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exploring SoprtsDB API</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

<body>
  <header class="container">
    <h1 class="mt-4 text-center fw-bolder">Welcome To SportsDB Official</h1>

  <main class="container">
    <section>
      <div class="row">
        <div class="col-lg-6 w-50 ">
          <h3>Left Side</h3>
          <div class="d-flex" role="search">
            <input id="search-value" class="form-control me-2 w-50" type="search" placeholder="Search"

            <button onclick="searchAllData()" class="btn btn-outline-success" type="submit">Search</button>
          </div>

          <div id="player-container" class="row row-cols-1 row-cols-md-2 g-4 mt-5">

          </div>
        </div>

        <div class="col-lg-6 w-50">
          <h3>Right Side</h3>
          <div>
            <img id="male" src="img/male.jpeg" class="w-100 d-none" alt="">
            <img id="female" src="img/female.jpg" class="w-100 d-none" alt="">
          </div>
          <div id="singlePlayer">

          </div>
        </div>
      </div>
      <section>


      </section>

    </section>
  </main>

  <footer></footer>

  <script src="./sports.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
